  <head>
    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="preconnect" href="https://media.istockphoto.com" />
    <link rel="preconnect" href="https://www.shutterstock.com" />
    
    <!-- Critical CSS inline to prevent FOUC -->
    <style>
      /* Prevent layout shifts */
      * {
        box-sizing: border-box;
      }
      
      body {
        background: linear-gradient(135deg, #0f172a 0%, #111827 50%, #1e293b 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        isolation: isolate;
      }
      
      /* Prevent images from causing layout shift - but don't override component styles */
      img:not([class*="h-"]):not([style*="height"]) {
        max-width: 100%;
        height: auto;
      }
      
      /* Loading state */
      .loading-skeleton {
        background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Prevent scrollIntoView from forcing layout */
      html {
        scroll-behavior: smooth;
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        body {
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
        }
        
        * {
          -webkit-tap-highlight-color: transparent;
        }
      }
      
      /* Optimize animations for mobile */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
